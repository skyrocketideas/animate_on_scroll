<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.scss" />
		<title>Animate On Scroll</title>
	</head>
	<body>
		<div class="item" data-aos="zoom"><h1>hello</h1></div>
		<div class="item" data-aos="anim2"><h1>this</h1></div>
		<div class="item" data-aos="flip-left"><h1>stuff</h1></div>
		<div class="item" data-aos="flip-right"><h1>is</h1></div>
		<div class="item" data-aos="anim3"><h1>animating</h1></div>
		<div class="item" data-aos="anim3"><h1>on</h1></div>
		<div class="item" id="trigger-right"></div>
		<div class="item item--primary" data-aos="fade-left" data-aos-anchor="#trigger-right"><h1>Scroll</h1></div>
		<div class="item" data-aos="anim3"><h1>!!!</h1></div>
		<script src="index.js"></script>
	</body>
</html>
